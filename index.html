<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="Memory.js" defer></script>

</head>
<body>
  <header class="header">Memory Card Game </header>
  <div class="game-board">

    <div class="card-set one" data-color="purple">
      <div class="card front" id="frontOne"></div>
      <div class="card back" id="backOne"></div>
    </div>

    <div class="card-set two" data-color ='greenyellow'>
      <div class="card front" id="frontTwo"></div>
      <div class="card back" id="backTwo"></div>
    </div>

    <div class="card-set three" data-color="red">
      <div class="card front" id="frontThree"></div>
      <div class="card back" id="backThree"></div>
    </div>

    <div class="card-set four" data-color="red">
      <div class="card front" id="frontFour"></div>
      <div class="card back" id="backFour"></div>
    </div>

    <div class="card-set Five" data-color ='greenyellow'>
      <div class="card front" id="frontFive"></div>
      <div class="card back" id="backFive"></div>
    </div>

    <div class="card-set six" data-color="purple">
      <div class="card front" id="frontSix"></div>
      <div class="card back" id="backSix"></div>
    </div>

  </div>

<!-- <script src="Memory.js"></script> -->
</body>
</html>
